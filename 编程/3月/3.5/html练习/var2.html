<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form enctype="multipart/form-data">
        <div>
            <select name="ctiy" multiple="multiple">
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">广东</option>
                <option value="4">湖南</option>
            </select>
            <p>选择性别</p>
            男:<input type="radio" name="gender" value="1" checked="checked"/>
            女:<input type="radio" name="gender" value="2"/>
            隐藏:<input type="radio" name="gender" value="3"/>
            <p>爱好</p>
            足球:<input type="checkbox" name="favor" value="1"/>
            篮球:<input type="checkbox" name="favor" value="2" checked="checked"/>
            排球:<input type="checkbox" name="favor" value="3" checked="checked"/>
            台球:<input type="checkbox" name="favor" value="4"/>
            桌球:<input type="checkbox" name="favor" value="5"/>
            <p>选择上传文件</p>
            <input type="file" name="fname"/>
            <p>提交</p>
            <textarea name="shda">haha</textarea>
            <input type="submit" value="提交"/>
            <input type="reset" value="重置"/>
        </div>
    </form>

</body>
</html>
