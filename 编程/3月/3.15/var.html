<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="id1" onclick="begin()"/>
    <button onclick="end1()">停止</button>


    <script>
        function showTime() {
            var current_time = new Date().toLocaleString();
            var ele = document.getElementById('id1');
            ele.value = current_time;
        }
        var clock1;
        function begin() {

            if(clock1==undefined){
                showTime();
                clock1 = setInterval(showTime,1000);
            }

        }
        function end1() {
            clearInterval(clock1);
            clock1 = undefined;

        }

    </script>


</body>
</html>
